      function initMap() {
        //var directionsService = new google.maps.DirectionsService;
        //var directionsDisplay = new google.maps.DirectionsRenderer;


        

          // Localizaçoes
          const LOCALMagicStar = LatLong(-22.492975, -48.555176);
          const LOCALEtec = LatLong(-22.489418, -48.546211);
          const LOCALCentro = LatLong(-22.493645, -48.561899);
          const LOCALHotelBarraBonita = LatLong(-22.493724, -48.567645);
          const LOCALBarDoPovo = LatLong(-22.482135, -48.572592);
          const LOCALDelegacia = LatLong(-22.491347, -48.556330);


          function LatLong(a, b) {
              return { lat: a, lng: b };
          }

          var map;
          map = new google.maps.Map(
              document.getElementById('map'), { zoom: 15, center: LOCALMagicStar });

          //interface de informações (Basicas)

          const ContMagicStar = 'Magic Star & Cell Shop!'
          const ContDelegacia = 'Delegacia de Barra Bonita!'
          const ContEtec = 'Escola tecnica João Comendador Rays - Barra Bonita!'
          const ContCentro = 'Centro de comercio de Barra Bonita!'
          const ContHotel = 'Hotel Pousada de Barra Bonita!'
          const ContBarDoPovo = 'Bar do povo de Barra Bonita!'

          //Interface de Informações (Detalhadas)

          const ContDMagicStar = "Teste MagicStar"
          const ContDDelegacia = "Teste Delegacia"
          const ContDEtec = "Teste Etec"
          const ContDCentro = "Teste Centro"
          const ContDHotel = "Teste Hotel"
          const ContDBarDoPovo = "Teste Bar do povo"

          //Declarando InfoWindow para os conteudos
          const MagicInfo = new google.maps.InfoWindow({
              content: ContMagicStar
          });
          const DeleInfo = new google.maps.InfoWindow({
              content: ContDelegacia
          });
          const EtecInfo = new google.maps.InfoWindow({
              content: ContEtec
          });
          const CentroInfo = new google.maps.InfoWindow({
              content: ContCentro
          });
          const HotelInfo = new google.maps.InfoWindow({
              content: ContHotel
          });
          const BarDoPovoinfo = new google.maps.InfoWindow({
              content: ContBarDoPovo
          });

          //Declarando InfoWindow Para os Conteudos Detalhados

          const DMagicInfo = new google.maps.InfoWindow({
              content: ContDMagicStar
          });

          const DDeleciaInfo = new google.maps.InfoWindow({
              content: ContDDelegacia
          });

          const DEtecInfo = new google.maps.InfoWindow({
              content: ContDEtec
          });

          const DCentroInfo = new google.maps.InfoWindow({
              content: ContDCentro
          });
          const DHotelInfo = new google.maps.InfoWindow({
              content: ContDHotel
          });
          const DBarDoPovoInfo = new google.maps.InfoWindow({
              content: ContDBarDoPovo
          });

          // Marcadores!

          var MagicStar = new google.maps.Marker({
              position: LOCALMagicStar,
              draggable: true,
              animation: google.maps.Animation.DROP,
              map: map,
              icon: 'img/IconTeste.png',
              title: 'Magic Star'
              
          });

          var Etec = new google.maps.Marker({
              position: LOCALEtec,
              icon: 'img/IconTeste.png',
              animation: google.maps.Animation.DROP,
              map: map,
          })
          var Centro = new google.maps.Marker({
              position: LOCALCentro,
              icon: 'img/IconTeste.png',
              animation: google.maps.Animation.DROP,
              map: map,
          })
          var HotelPousadaBarraBonita = new google.maps.Marker({
              position: LOCALHotelBarraBonita,
              icon: 'img/IconTeste.png',
              animation: google.maps.Animation.DROP,
              map: map,
          })
          var BarDoPovo = new google.maps.Marker({
              position: LOCALBarDoPovo,
              icon: 'img/IconTeste.png',
              animation: google.maps.Animation.DROP,
              map: map,
          })
          var Delegacia = new google.maps.Marker({
              position: LOCALDelegacia,
              icon: 'img/IconTeste.png',
              animation: google.maps.Animation.DROP,
              map: map,
          })
          //Abertura da interface ao Click

          //MagicStar Interface

          MagicStar.addListener('mouseover', function () {

              MagicInfo.open(map, MagicStar);

          });

          MagicStar.addListener('mouseout', function () {

              MagicInfo.close();

          });

          MagicStar.addListener('click', function () {

              MagicInfo.close();

              DMagicInfo.open(map, MagicStar);

          });

          //Delegacia Interface

          Delegacia.addListener('mouseover', function () {

              DeleInfo.open(map, Delegacia);

          });

          Delegacia.addListener('mouseout', function () {

              DeleInfo.close();

          });

          Delegacia.addListener('click', function () {

              DeleInfo.close()

              DDeleciaInfo.open(map, Delegacia)

          });

          //Etec Interface

          Etec.addListener('mouseover', function () {

              EtecInfo.open(map, Etec);

          });

          Etec.addListener('mouseout', function () {

              EtecInfo.close()

          });

          Etec.addListener('click', function () {
                  

              EtecInfo.close()

              DEtecInfo.open(map, Etec)

          });

          //Centro Interface
          Centro.addListener('mouseover', function () {

              CentroInfo.open(map, Centro)

          //rubens 34383080

          Centro.addListener('mouseout', function () {

              CentroInfo.close();

          Centro.addListener('click', function () {

          });


          //Hotel Interface

              HotelInfo.open(map, HotelPousadaBarraBonita)

          HotelPousadaBarraBonita.addListener('mouseout', function () {

          HotelPousadaBarraBonita.addListener('click', function () {

          $(document).ready(function(){
              $("a").hide();
              $("BarDoPovo").click(function(){
                  $(this).toggleClass("active").next().slideToggle("slow");
                return false;
              });

          })
          //Bar do Povo Interface

          BarDoPovo.addListener('mouseover', function () {

              BarDoPovoinfo.open(map, BarDoPovo)
              function toggle(a) {
                var el = document.getElementById(a);
                    if ( el.style.display != 'none' ) {
                    el.style.display = 'none';
                }
                else {
                    el.style.display = '';
                    }
            }

          BarDoPovo.addListener('mouseout', function () {

              BarDoPovoinfo.close()

          BarDoPovo.addListener('click', function () {

              BarDoPovoinfo.close()
              DBarDoPovoInfo.open(map, BarDoPovo)
          });
          //Animação Magic Star Toggle Bounce zoom
          MagicStar.addListener('mouseover', AnimMagic);
          MagicInfo.addListener('center_changed', AnimMagic)
          MagicStar.addListener('click', function () {
              MagicInfo.close();
              map.setZoom(18);
              map.setCenter(MagicStar.getPosition());
          })
          MagicStar.addListener('dblclick', function () {
              map.setZoom(15)
              map.setCenter(MagicStar.getPosition());
              DMagicInfo.close();
          })
          /*while (InfoWindow.DMagicInfo == open) {

          };*/

          function AnimMagic() {
              if (MagicStar.getAnimation() != null) {
                  MagicStar.setAnimation(null);
              } else {
                  MagicStar.setAnimation(google.maps.Animation.BOUNCE);
              }

          }
          MagicStar.addListener('mouseout', AnimMagic);

          //Animação Delegacia Toggle Bounce zoom

          Etec.addListener('click', function () {

          BarDoPovo.addListener('dblclick', function () {
              map.setZoom(15)

              if (BarDoPovo.getAnimation() != null) {

          BarDoPovo.addListener('mouseout', AnimBarDoPovo);

          //Animação Centro Toggle Bounce and zoom
          Centro.addListener('mouseover', AnimCentro);
          Centro.addListener('center_changed', AnimCentro);
          Centro.addListener('click', function () {
              CentroInfo.close();

              map.setCenter(Centro.getPosition());
          })
          Centro.addListener('dblclick', function () {
              map.setZoom(15)
              map.setCenter(Centro.getPosition())

          })


          function AnimCentro() {
              if (Centro.getAnimation() != null) {
                  Centro.setAnimation(null)
              } else {

          Centro.addListener('mouseout', AnimCentro);

          HotelPousadaBarraBonita.addListener('mouseover', AnimHotel);
          HotelPousadaBarraBonita.addListener('center_changed', AnimHotel);
          HotelPousadaBarraBonita.addListener('click', function () {
              map.setZoom(18);
              map.setCenter(HotelPousadaBarraBonita.getPosition());

          HotelPousadaBarraBonita.addListener('dblclick', function () {
              map.setZoom(15)

          function AnimHotel() {
              if (HotelPousadaBarraBonita.getAnimation() != null) {
                  HotelPousadaBarraBonita.setAnimation(null)

                  HotelPousadaBarraBonita.setAnimation(google.maps.Animation.BOUNCE)
              }

          }
          HotelPousadaBarraBonita.addListener('mouseout', AnimHotel);
        }
